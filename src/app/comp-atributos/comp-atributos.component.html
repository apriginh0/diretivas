<p [ngClass]="estilo">comp-atributos works!</p>
<button (click)="trocar()">CHANGE</button>
<!-- ngClass, usando para dar estilo de forma dinamica -->
<h1 [ngStyle]="{'background':corFundo, 'color':corDaFonte}">CURSO ANGULAR</h1>
<!-- ngStyle, mudando algumas propriedade, fazendo o binding de variáveis -->

<h2>Lista de Compras</h2>
<p>Adicione um item</p>
<input type="text" [(ngModel)]="item">
<button (click)="adicionarLista()">ADICIONAR</button>
<p>{{ item }}</p>

<ul>
   <li *ngFor="let elemento of lista">{{ elemento }}</li>
</ul>
<!-- ngModel, interação entre html e parte lógica, ou seja, o usuário e o código -->
<hr>

<ng-template [ngIf]="true">
   <a href="#">Finalizar Compra</a>
</ng-template>
<!-- ng-template, é um modelo e só vai renderizar quando forem atendidas as condições para que ele seja verdadeiros -->

<hr>

<ng-content select="h2"></ng-content>
<!-- ng-content está renderizando conteúdo que está inativo no componente pai(app-comp-atributos), dentro do arqui principal(app.component.html) -->
<p>Paragrafo fixo</p>
<ng-content select="p"></ng-content>
